<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <a aria-label="Логотип" class="header__logo" href="/"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/Avatar.jpg" alt="Фото" class="profile__photo">
        <div class="profile__content">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__open-popup" aria-label="Открыть попап" type="button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          <button class="profile__add-button" aria-label="Добавить карточку" type="button"></button>
        </div>
      </section>
      <section class="gallery">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <article class="popup edit">
      <div class="popup__container">
        <button class="popup__close edit__close" aria-label="Закрыть попап" type="button"></button>
        <form class="popup__content edit__content" name="Edit-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="nameInput" class="popup__input edit__input_type_title">
          <input type="text" name="jobInput" class="popup__input edit__input_type_subtitle">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </article>
    <article class="popup add-popup">
      <div class="popup__container">
        <button class="popup__close add-popup__close" aria-label="Закрыть попап" type="button"></button>
        <form class="popup__content add-popup__content" name="Add-form">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="cardNameInput" class="popup__input add-popup__input add-popup__input_type_title" placeholder="Название">
          <input type="text" name="linkInput" class="popup__input add-popup__input add-popup__input_type_subtitle" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </article>
    <article class="popup image-popup">
      <div class="preview">
          <button class="popup__close image-popup__close" aria-label="Закрыть попап" type="button"></button>
          <div class="preview__image">
            <img src="#" alt="#" class="image-popup__image">
          </div>
          <p class="image-popup__title"></p>
      </div>
    </article>
  </div>
  <template class="card-template">
    <li class="card">
      <button class="card__remove-button" aria-label="Удалить карточку" type="button"></button>
      <img src="#" alt="#" class="card__image">
      <div class="card__info">
        <p class="card__title"></p>
        <button class="card__like-button" aria-label="Поставить лайк" type="button"></button>
      </div>
    </li>
  </template>
  <script src="scripts/index.js"></script>
</body>

</html>
