<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/Avatar.png" alt="Фото" class="profile__photo">
        <div class="profile__content">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button"></button>
        </div>
      </section>
      <section class="gallery">
        <ul class="cards">
          <li class="card">
            <img src="images/msk.jpg" alt="Речной вокзал" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Москва</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/piter.jpg" alt="Магазин Зингера" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Санкт-Петербург</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/vlg.jpg" alt="Храм А.Невского" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Волгоград</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/ptrzvdsk.jpg" alt="Вокзальная площадь" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Петрозаводск</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/kandalaksha.jpg" alt="Вокзал" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Кандалакша</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/oneghzskaya.jpg" alt="Онежская губа" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Республика Карелия</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="nameInput" class="popup__input popup__input_title" value="Жак-Ив Кусто">
          <input type="text" name="jobInput" class="popup__input popup__input_subtitle" value="Исследователь океана">
          <button type="submit" class="popup__submit">Сохранить</button>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
