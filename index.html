<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
<div class="page">
  <header class="header">
    <a aria-label="Логотип" class="header__logo" href="#" target="_blank"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Фото" class="profile__photo">
      <div class="profile__content">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__open-popup" aria-label="Открыть попап" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" aria-label="Добавить карточку" type="button"></button>
      </div>
    </section>
    <section class="gallery">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <article class="popup edit-popup">
    <div class="popup__container">
      <button class="popup__close" aria-label="Закрыть попап" type="button"></button>
      <form class="popup__content" name="Edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <section class="popup__section">
          <input type="text" name="nameInput" class="popup__input popup__input_type_title" placeholder="Имя профиля"
                 required minlength="2" maxlength="40">
          <span class="popup__input-error"></span>
        </section>
        <section class="popup__section">
          <input type="text" name="jobInput" class="popup__input popup__input_type_subtitle" placeholder="Описание"
                 required minlength="2" maxlength="200">
          <span class="popup__input-error"></span>
        </section>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </article>
  <article class="popup add-popup">
    <div class="popup__container">
      <button class="popup__close" aria-label="Закрыть попап" type="button"></button>
      <form class="popup__content" name="Add-form">
        <h2 class="popup__title">Новое место</h2>
        <section class="popup__section">
          <input type="text" name="cardNameInput" class="popup__input popup__input_type_title" placeholder="Название"
                 required minlength="2" maxlength="30">
          <span class="popup__input-error"></span>
        </section>
        <section class="popup__section">
          <input type="url" name="linkInput" class="popup__input popup__input_type_subtitle"
                 placeholder="Ссылка на картинку" required>
          <span class="popup__input-error"></span>
        </section>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </article>
  <article class="popup image-popup">
    <div class="preview">
      <button class="popup__close" aria-label="Закрыть попап" type="button"></button>
      <div class="preview__image">
        <img src="#" alt="#" class="popup__image">
      </div>
      <p class="popup__title image-popup__title"></p>
    </div>
  </article>
</div>
<template class="card-template">
  <li class="card">
    <button class="card__remove-button" aria-label="Удалить карточку" type="button"></button>
    <img src="#" alt="#" class="card__image">
    <div class="card__info">
      <p class="card__title"></p>
      <button class="card__like-button" aria-label="Поставить лайк" type="button"></button>
    </div>
  </li>
</template>
<script type="module" src="./scripts/index.js"></script>
</body>

</html>
